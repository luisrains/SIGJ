<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="starter">

<body>
	<div class="row" th:fragment="contenido">

		
			<div class="col-xs-12">		
					<div class="box box-solid box-primary">
						<div class="box-header">
							<h3>Listado de Materias</h3>
						</div>
						<div class="box-body no-padding">
							<button class="btn btn-success" id="botonAgregar"
								 onclick="agregar('','r')">
								<i class="glyphicon glyphicon-plus"></i> Nueva Materia
							</button>
							<br><br>
							<table
								class="table table-bordered table-striped col-xs-12 no-padding table-esp"
								id="materiaDT">
								<thead>
									<tr>
										 <th th:each="col : ${columnas}" th:text="#{'materia.' + ${col} + '.header'}">CÓDIGO</th>
										<th>Accion</th>
									</tr>
								</thead>
							</table>
							<script type="text/javascript">
							
							 $(document).ready(function() {
							   crearDataTable("materiaDT", "[[@{/materia/json}]]", "[[${columnasStr}]]", "[[@{/materia/edit/}]]");
							 });
			 			</script>
						</div>
						<!-- /.box-body -->
					</div>
					<!-- /.box -->
					</div>

<div class="modal fade" id="borradoPopup" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<form th:object="${materia}" th:action="@{/materia/eliminar_listado}" method="post" role="form"
						id="idMateria">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">Borrado de
							Registro</h4>
					</div>
					<div class="modal-body">Está seguro que desea borrar registro de forma
						permanente?
						
						<input type="hidden" for="id_objeto" id="id_objeto" name="id_objeto"/>
						<!-- <input type="hidden" th:field="*{id}" />
						<input type="hidden" th:field="*{descripcion}">
					<input type="hidden" th:field="*{codigo}"> -->
						</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
						<button type="submit" class="btn btn-primary" name="accion"
							value="delete">Confirmar</button>
							
						<!-- onclick= "submitBorrado()" -->
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			</form>
			<!-- /.modal-dialog -->
			</div>
<!-- FIN Modal borrar -->
				<!-- Modal borrar -->

		<div class="modal fade" id="formModal" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content col-xs-12">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">Nuevo Registro</h4>
					</div>
					<div class="modal-body">
						<div th:replace="expediente/materia_form::form"></div>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
			<script type="text/javascript">

			
			function agregar(obj, accion){
				
				if(obj != ''){
					var id = obj["id"];
				}
				
				if(accion === 'd'){
					if(id !== null || id !== undefined || id !== "" ){
						$('#delete').removeClass('hidden');
						$('#save').addClass('hidden');
						$('#edit').addClass('hidden');
						$('#id_objeto').val(obj["id"]);
						$('#id').val('');
						$('#descripcion').val('');
						$('#codigo').val('');
						$('#selec').val('');
						
						$("#borradoPopup").modal("show");
					}	
				}else if(accion === 'e'){
					if(id !== null || id !== undefined || id !== "" ){
						$('#edit').removeClass('hidden');
						$('#save').addClass('hidden');
						$('#delete').addClass('hidden');
						$('#id').val(id);
						$('#codigo').val(obj["codigo"]);
						$('#descripcion').val(obj["descripcion"]);
						var selec = $('.proceso');
						var list_proceso = obj["listaProceso"];
						var codigos = [];
						//obtenemos el listado de procesos que tiene la materiaseleccionada para editar
						//buscamos los procesos en el listado del formulario y lo marcamos como seleccionadas.
						$.each(list_proceso, function( index, value ) {
							codigos.push(value.id);
							//$('#proceso').find('option[value='+value.id+']').prop('selected','true');
						});
						selec.val(codigos).trigger("change");
						var id1 = obj["id"];
						$("#formModal").modal("show");
					}	
				}else if(accion === 'r'){
					$('#delete').addClass('hidden');
					$('#edit').addClass('hidden');
					$('#save').removeClass('hidden');
					$('#id').val('');
					$('#descripcion').val('');
					$('#codigo').val('');
					$('#selec').val('');
					$("#formModal").modal("show");
				}else if(accion === 'v'){
					$('#delete').addClass('hidden');
					$('#edit').addClass('hidden');
					$('#save').addClass('hidden');
					$('#id').val(id);
					$('#codigo').val(obj["codigo"]);
					$('#descripcion').val(obj["descripcion"]);
					var selec = $('.proceso');
					var list_proceso = obj["listaProceso"];
					var codigos = [];
					//obtenemos el listado de procesos que tiene la materiaseleccionada para editar
					//buscamos los procesos en el listado del formulario y lo marcamos como seleccionadas.
					$.each(list_proceso, function( index, value ) {
						codigos.push(value.id);
						//$('#proceso').find('option[value='+value.id+']').prop('selected','true');
					});
					selec.val(codigos).trigger("change");
					var id1 = obj["id"];
					
					$('#codigo').attr('disabled', true);
					$('#descripcion').attr('disabled', true);
					$('#proceso').attr('disabled', true);
					$("#formModal").modal("show");
				}
			}

			</script>
		</div>
		<!-- Modal borrar -->
	</div>
</body>

</html>
