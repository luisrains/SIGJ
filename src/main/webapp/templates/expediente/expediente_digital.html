<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<script th:src="@{/extras/jquery.min.1.7.js}"
	src="../../extras/jquery.min.1.7.js"></script>
<script th:src="@{/extras/modernizr.2.5.3.min.js}"
	src="../../extras/modernizr.2.5.3.min.js"></script>

<body>

	<!--INICIO TURNS  -->
	<div>
		<div class="flipbook-viewport">
			<div class="container">
				<div class="flipbook">
					<th:block th:each=" act : ${actuacionList}">
						<div style="">
							<img th:src="'data:image/jpeg;base64,'+ ${act}"
								style="width: 100%; height: 100%;">
						</div>
					</th:block>
					<!-- 
			<div style="background-image:url(pages/2.jpg)"></div>
			<div style="background-image:url(pages/3.jpg)"></div>
			<div style="background-image:url(pages/4.jpg)"></div>
			<div style="background-image:url(pages/5.jpg)"></div>
			<div style="background-image:url(pages/6.jpg)"></div>
			<div style="background-image:url(pages/7.jpg)"></div>
			<div style="background-image:url(pages/8.jpg)"></div>
			<div style="background-image:url(pages/9.jpg)"></div>
			<div style="background-image:url(pages/10.jpg)"></div>
			<div style="background-image:url(pages/11.jpg)"></div>
			<div style="background-image:url(pages/12.jpg)"></div> -->
				</div>
			</div>
		</div>


		<script type="text/javascript">
			function loadApp() {

				// Create the flipbook

				$('.flipbook').turn({
					// Width

					width : 922,

					// Height

					height : 600,

					// Elevation

					elevation : 50,

					// Enable gradients

					gradients : true,

					// Auto center this flipbook

					autoCenter : true

				});
			}

			// Load the HTML4 version if there's not CSS transform

			yepnope({
				test : Modernizr.csstransforms,
				yep : [ '../../lib/turn.js' ],
				nope : [ '../../lib/turn.html4.min.js' ],
				both : [ '../../css/basic.css' ],
				complete : loadApp
			});
		</script>
		<!--FIN TURNS  -->
	</div>


</body>

</html>
