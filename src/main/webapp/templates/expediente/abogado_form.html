<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="formulario">

<body class="hold-transition skin-blue-light sidebar-mini ">
	<div th:fragment="form">
		<script type="text/javascript">
			function limpiarForm() {
				$("id").val("");
				$("descripcion").val("");
				$("juez").val("");
				$("materia1").val("");
			}
			function nuevoRegistro() {
				limpiarForm();
				$("botonNuevo").hide();
				$("descripcion").focus();
			}
		</script>
		<h4  id= "header-normal" class="page-header hidden-xs" th:text="#{abogado.form.titulo}">Detalles
			de Abogados</h4>

		<form th:action="@{/abogado/accion}" th:object="${abogado}"
			method="post" role="form">
			<input type="hidden" th:field="*{id}" />

			<div class="modal-movil hidden-xs col-sm-12">
			<div class="form-group col-xs-12 col-sm-12">
				<label for="tipoAbogado" th:text="#{abogado.tipoAbogado.lbl}" class="field-label col-xs-7 col-sm-7">Tipo de Abogado:</label> 
					
					<select th:field="*{tipoAbogado}"
					class="form-control form-group tipoAbogado col-xs-6 col-sm-6">
						<option th:each=" tip : ${tipoAbogadoList}" th:value="${tip.id}" th:text="${tip.descripcion}">Apoderado</option>
				</select>
			</div>


			
			<div class="form-group col-xs-12 col-sm-12">
				<label for="domicilioActual" th:text="#{abogado.domicilioActual.lbl}" class="field-label col-xs-7 col-sm-7">
				Domicilio Actual:</label>
				<input type="text" th:field="*{domicilioActual}" maxlength="100"
					class="form-control col-xs-7 col-sm-6" autofocus="autofocus" />
			</div>
			<!--REALIZAR CAMBIOS PARA EMPLEADO Y NO PERSONA  -->
			<div class="form-group  col-xs-12 col-sm-12">
				<label for="domicilioLaboral" th:text="#{abogado.domicilioLaboral.lbl}"
					class="field-label col-xs-7 col-sm-7">Domicilio Laboral:</label> <input type="text"
					th:field="*{domicilioLaboral}" maxlength="100" class="form-control col-xs-6 col-sm-6" />
			</div>
		
			</div>
			<!-- seccion empleado -->
			<input type="hidden" th:field="*{empleado.id}" />
			<!-- Inicio panel botones -->
			<div th:replace="botones::footerModal">aqui van los botones</div>

		
		</form>
		<!-- Fin panel botones -->

		<script type="text/javascript">
			$(function() {
				$(".tipoAbogado").select2();
			});
		</script>
	</div>
</body>

</html>
