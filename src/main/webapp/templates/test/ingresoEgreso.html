<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="page">
<head>
<title>APP</title>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport" />
	
<link rel="shortcut icon" href="/images/favicon.ico"
	th:href="@{/images/favicon.ico}" type="image/x-icon" />
	
	<link rel="stylesheet" th:href="@{/css/plugins/dataTables.bootstrap.min.css}"  />

<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"href="../../css/bootstrap.min.css" />

<link href="../../css/font-awesome.min.css"
	th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />

<link th:href="@{/css/plugins/responsive.bootstrap.min.css}"
	href="../../css/plugins/responsive.bootstrap.min.css" rel="stylesheet" />
	
<script src="../../js/jquery-1.12.4.js"
	th:src="@{/js/jquery-1.12.4.js}"></script>

<script src="../../js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>

<script src="../../js/app.min.js" th:src="@{/js/app.min.js}"></script>

<script th:src="@{/js/plugin/jquery.dataTables.min.js}"></script>


</head>
<body class="hold-transition skin-blue-light sidebar-mini ">
	<script type="text/javascript">
function limpiarForm() {
$("#id").val("");
$("#caja").val("");
$("#tipo").val("");
$("#descripcion").val("");
}
function nuevoRegistro() {
limpiarForm();
$("#botonNuevo").hide();
$("#codigo").focus();
}
</script>
	<div class="row">
		<div class="col-lg-4 col-md-4">
			<h4 class="page-header" th:text="#{ingreso_egreso.form.titulo}">Ingreso Egreso</h4>
			<span th:text="${error}" style="color: red"> Ocurrió un error</span>
			<span th:text="${msgExito}" style="color: green">Registro
				Guardado</span>
			<ul>
				<li th:each=" err : ${errorList}" th:text="#{${err.defaultMessage}}"
					style="color: red">Debe ingresar cédula</li>
			</ul>
			<form th:action="@{/ingreso_egreso/save}" th:object="${ingreso_egreso}"
				method="post" role="form">
				
				<input type="hidden" th:field="*{id}" />
				
				
				<div class="form-group">
					<label for="caja" th:text="#{ingreso_egreso.caja.lbl}"
						class="field-label">Caja:</label> <input type="text"
						th:field="*{caja}" maxlength="100" class="form-control" />
				</div>
				<div class="form-group">
				
					<label for="tipo" th:text="#{ingreso_egreso.tipo.lbl}"
						class="field-label">tipo:</label> 
						<input type="text"
						th:field="*{tipo}" maxlength="60" class="form-control"
						autofocus="autofocus" />
				</div>
				<div class="form-group">
				<label for="descripcion" th:text="#{ingreso_egreso.descripcion.lbl}"
					class="field-label">descripcion:</label> 
					<input type="text"
						th:field="*{tipo}" maxlength="60" class="form-control"
						autofocus="autofocus" />

			</div>
				
				<!-- Inicio panel botones -->
				<div>
					<p>
						<button type="button" class="btn btn-default" id="botonNuevo"
							onclick="nuevoRegistro()">
							<i class="fa fa-plus-circle"></i> <span
								th:text="#{form.boton.crear}">Nuevo</span>
						</button>
					</p>
					<button type="submit" class="btn btn-default">
						<i class="fa fa-save"></i> <span th:text="#{form.boton.guardar}">Guardar</span>
					</button>
				</div>
			</form>
			<!-- Fin panel botones -->
		</div>

		<!-- fin columna 1: Formulario -->
		<div class="col-lg-8 col-md-8">
			<table class="table table-bordered table-hover table-striped display"
				id="ingreso_egresoDT">
				<thead>
					<tr>
						<th></th>
						<th>Caja</th>
						<th>Tipo</th>
						<th>Descripcion</th>
					</tr>
				</thead>

			</table>
		</div>
		<script type="text/javascript">
		$(document).ready(function() {
				var config={};
				config['processing'] = true;
				config['sAjaxSource'] = "[[@{/ingreso_egreso/json}]]";
				config['serverSide'] = true;
				config['columns']= [{'data':'id'}, {'data':'caja'}, {'data':'tipo'}, {'data':'descripcion'}];

				var dataTable = $('#ingreso_egresoDT').dataTable(config);
				//Ocultamos la primera columna (id)
				dataTable.fnSetColumnVis(0, false);
				$('#ingreso_egresoDT tbody').on('click', 'tr', function() {
				//Obtenemos el valor de la columna id
				var id = dataTable.fnGetData(this, 0);
				//Si id no es número, no hacemos nada
				if (isNaN(id)) {
				return;
				}
				window.location.href = "/sigj/ingreso_egreso/edit/" + id;
				});
		});
</script>
	</div>
</body>
</html>
